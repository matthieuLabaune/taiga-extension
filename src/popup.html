<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 16px;
        }

        .login-form,
        .projects-view {
            margin-bottom: 16px;
        }

        input,
        button {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007cba;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #005a87;
        }

        .project-item {
            padding: 8px;
            border: 1px solid #eee;
            margin: 4px 0;
            border-radius: 4px;
        }

        .hidden {
            display: none;
        }

        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="loginForm" class="login-form">
        <h3>Se connecter à Taiga</h3>
        <input type="text" id="username" placeholder="Nom d'utilisateur">
        <input type="password" id="password" placeholder="Mot de passe">
        <button id="loginBtn">Se connecter</button>
        <div id="loginError" class="error hidden"></div>
    </div>

    <div id="projectsView" class="projects-view hidden">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h3>Mes Projets</h3>
            <button id="logoutBtn" style="width: auto; padding: 4px 8px;">Déconnexion</button>
        </div>
        <div id="projectsList"></div>
        <button id="refreshBtn">Actualiser</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
